# .github/workflows/manual-approval-example.yml
name: Manual_Approval

on:
  workflow_dispatch:   # Allows manual trigger from the Actions tab
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: echo "Building the project..."

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test
        run: echo "Running tests..."

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: test   # Must match the environment you configured in Settings
    steps:
      - name: Deploy
        run: echo "Deploying to production after manual approval!"
